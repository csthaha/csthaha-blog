<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css"> -->

  <!-- 引入css样式 -->
  <link rel="stylesheet" href="css/_coverPage.css">
  <link rel="stylesheet" href="css/global.css">

</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      el: "#app", // 挂载在 #app 选择器上
      repo: 'https://github.com/csthaha/csthaha-blog', // github挂件
      maxLevel: 4,  //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。默认值 6
      name: 'csthaha博客',
      coverpage: true,     // 设置是否需要封面
      loadNavbar: "navbar.md",    //  加载自定义导航栏
      notFoundPage: true, // 找不大指定页面加载 _404.md
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        noData: '找不到结果',//搜索不到结果时显示
        paths: 'auto',//自动
        placeholder: 'Try to search',//搜索框提示
        noData: 'No result !',
        depth: 4
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      loadSidebar: true, // 侧边栏
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
