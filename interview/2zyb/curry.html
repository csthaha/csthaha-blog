<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
        function curry(...arr) {
            let res = arr.reduce((pre,next) => pre+next,0)
            
            function a(...s) {
                res = s.reduce((pre,next) => pre + next ,res)
                return a
            }
            a.toString = () => {
                return res
            }
            return a
        }



    console.log(curry(1,2)(2,3,4)(1,3,5)(9))
    </script>
</body>
</html>
